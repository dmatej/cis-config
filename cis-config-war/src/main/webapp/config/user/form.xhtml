<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

 <h:form id="form">
  <h:messages for="form" infoClass="form-info-message" warnClass="form-warning-message" errorClass="form-error-message" />
  <h:panelGrid columns="3" id="table">
   <h:panelGroup>
    <h:outputLabel for="first-name" value="Jméno" />
   </h:panelGroup>

   <h:panelGroup>
    <h:inputText id="first-name" styleClass="important short" required="true" requiredMessage="Nebylo vyplněno jméno" value="#{user.name}" size="40" maxlength="50" />
   </h:panelGroup>

   <h:panelGroup>
    <h:messages for="first-name" styleClass="form:table:error" />
   </h:panelGroup>

   <h:panelGroup>
    <h:outputLabel for="last-name" value="Příjmení" />
   </h:panelGroup>

   <h:panelGroup>
    <h:inputText id="last-name" styleClass="important short" required="true" requiredMessage="Nebylo vyplněno příjmení" value="#{user.surname}" size="40" maxlength="50" />
   </h:panelGroup>

   <h:panelGroup>
    <h:messages for="last-name" styleClass="form:table:error" />
   </h:panelGroup>

   <h:panelGroup>
    <h:outputLabel for="login" value="Login" />
   </h:panelGroup>

   <h:panelGroup>
    <h:inputText id="login" styleClass="important short" required="true" requiredMessage="Nebyl vyplněn login" value="#{user.login}" size="40" maxlength="50" />
   </h:panelGroup>

   <h:panelGroup>
    <h:messages for="login" styleClass="form:table:error" />
   </h:panelGroup>

   <h:panelGroup>
    <h:outputLabel for="birthdate" value="Datum narození" />
   </h:panelGroup>

   <h:panelGroup>
    <h:inputText id="birthdate" styleClass="important short" required="true" requiredMessage="Nebylo vyplněno datum narození" value="#{user.birthDate}" label="d.M.yyyy"
     converterMessage="Datum zadejte ve formátu d.M.yyyy" size="40" maxlength="10">
     <f:convertDateTime pattern="d.M.yyyy" />
    </h:inputText>
   </h:panelGroup>

   <h:panelGroup>
    <h:messages for="birthdate" styleClass="form:table:error" />
   </h:panelGroup>

   <h:panelGroup />

   <h:panelGroup styleClass="form:table:buttonline">
    <h:commandButton action="#{user[userAction]}" type="submit" value="#{userButtonName}" />
    <h:button outcome="list" value="Storno" />
   </h:panelGroup>

   <h:panelGroup />
  </h:panelGrid>
 </h:form>
</ui:composition>
