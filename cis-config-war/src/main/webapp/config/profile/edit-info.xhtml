<ui:composition template="/template/main.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

 <ui:param name="pageName" value="Konfigurační profily" />
 <ui:param name="pageTitle" value="Editace konfiguračního profilu" />

 <f:metadata>
  <f:viewParam name="id" value="#{profileEditInfo.id}" required="true" requiredMessage="Pro editaci profilu je nutné zadat parametr id." />
  <f:viewAction action="#{profileEditInfo.init}" />
 </f:metadata>

 <ui:define name="content">
  <ui:include src="form.xhtml">
   <ui:param name="profile" value="#{profileEditInfo}" />
   <ui:param name="profileAction" value="actionUpdateProfile" />
   <ui:param name="profileButtonName" value="Upravit" />
  </ui:include>
 </ui:define>
</ui:composition>
