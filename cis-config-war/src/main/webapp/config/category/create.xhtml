<ui:composition template="/template/main.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:define name="title">Tvorba kategorie</ui:define>

  <ui:define name="content">
    <h1>Tvorba nové kategorie konfiguračních položek</h1>
    <h:form>
      <h:panelGrid columns="2" border="1">
        <h:panelGroup>Název</h:panelGroup>
        <h:panelGroup>
          <h:inputText required="true" requiredMessage="Není vyplněn název" value="#{categoryCreate.name}"
                       size="40" />
        </h:panelGroup>

        <h:panelGroup>
          <h:commandButton type="reset" value="Reset" />
        </h:panelGroup>
        <h:panelGroup>
          <h:commandButton action="#{categoryCreate.actionAddCategory}" type="submit" value="Uložit" />
        </h:panelGroup>
      </h:panelGrid>
    </h:form>

    <ul>
      <li><h:link outcome="list" value="Zpět na seznam" /></li>
    </ul>
  </ui:define>
</ui:composition>
