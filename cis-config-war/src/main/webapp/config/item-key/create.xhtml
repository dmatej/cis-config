<ui:composition template="/template/main.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:define name="title">Tvorba klíče</ui:define>

  <ui:define name="content">
    <h1>Tvorba klíče konfigurační položky</h1>
    <h:form>
      <h:panelGrid columns="2" border="1">
        <h:panelGroup>Klíč</h:panelGroup>
        <h:panelGroup>
          <h:inputText required="true" requiredMessage="Není vyplněn klíč" value="#{itemKeyCreate.key}" />
        </h:panelGroup>

        <h:panelGroup>Typ</h:panelGroup>
        <h:panelGroup>
          <h:selectOneMenu value="#{itemKeyCreate.type}">
            <f:selectItems value="#{itemKeyCreate.allTypes}" />
          </h:selectOneMenu>
        </h:panelGroup>

        <h:panelGroup>Kategorie</h:panelGroup>
        <h:panelGroup>
          <h:selectOneMenu value="#{itemKeyCreate.category}">
            <f:selectItems value="#{itemKeyCreate.allCategories}" var="category" itemLabel="#{category.name}" itemValue="#{category}" />
          </h:selectOneMenu>
        </h:panelGroup>

        <h:panelGroup>Popis</h:panelGroup>
        <h:panelGroup>
          <h:inputTextarea required="true" requiredMessage="Není vyplněn popis" value="#{itemKeyCreate.description}"
                           rows="4" cols="40" />
        </h:panelGroup>


        <h:panelGroup>
          <h:commandButton type="reset" value="Reset" />
        </h:panelGroup>
        <h:panelGroup>
          <h:commandButton action="#{itemKeyCreate.actionAddItemKey}" type="submit" value="Uložit" />
        </h:panelGroup>
      </h:panelGrid>
    </h:form>

    <ul>
      <li><h:link outcome="list" value="Zpět na seznam" /></li>
    </ul>
  </ui:define>
</ui:composition>
