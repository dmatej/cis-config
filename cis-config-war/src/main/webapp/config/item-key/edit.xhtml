<ui:composition template="/template/main.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

  <ui:param name="pageName" value="Klíče konfiguračních položek" />
  <ui:param name="pageTitle" value="Editace klíče konfiguračních položek" />

  <f:metadata>
    <f:viewParam name="id" value="#{itemKeyEdit.id}" required="true" requiredMessage="Pro editaci klíče je nutné zadat parametr id." />
    <f:viewAction action="#{itemKeyEdit.init}" />
  </f:metadata>

  <ui:define name="content">
    <h:form>
      <h:panelGrid columns="2" border="1">
        <h:panelGroup>Klíč</h:panelGroup>
        <h:panelGroup>
          <h:inputText required="true" requiredMessage="Není vyplněn klíč" value="#{itemKeyEdit.key}" />
        </h:panelGroup>

        <h:panelGroup>Typ</h:panelGroup>
        <h:panelGroup>
          <h:selectOneMenu value="#{itemKeyEdit.type}">
            <f:selectItems value="#{itemKeyEdit.allTypes}" />
          </h:selectOneMenu>
        </h:panelGroup>

        <h:panelGroup>Kategorie</h:panelGroup>
        <h:panelGroup>
          <h:selectOneMenu value="#{itemKeyEdit.selectedCategory}">
            <f:selectItems value="#{itemKeyEdit.allCategories}" var="category" itemLabel="#{category.name}" itemValue="#{category.id}" />
          </h:selectOneMenu>
        </h:panelGroup>

        <h:panelGroup>Popis</h:panelGroup>
        <h:panelGroup>
          <h:inputTextarea required="true" requiredMessage="Není vyplněn popis" value="#{itemKeyEdit.description}"
                           rows="4" cols="40" />
        </h:panelGroup>


        <h:panelGroup>
          <!-- prazdná buňka -->
        </h:panelGroup>
        <h:panelGroup>
          <h:commandButton action="#{itemKeyEdit.actionUpdateItemKey}" type="submit" value="Uložit" />
        </h:panelGroup>
      </h:panelGrid>
    </h:form>
  </ui:define>
</ui:composition>
