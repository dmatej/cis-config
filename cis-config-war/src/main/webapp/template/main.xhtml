<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="cs"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
 <meta charset="utf-8" />

 <title>CIS config<ui:fragment rendered="#{!empty pageName}"> - <h:outputText value="#{pageName}" />
  </ui:fragment><ui:fragment rendered="#{!empty pageTitle}"> - <h:outputText value="#{pageTitle}" />
  </ui:fragment></title>

 <meta name="description" content="Konfigurační nástroj aplikací CIS" />
 <meta name="author" content="David Matějček, Rudolf Augusta, Jan Krupička, Michal Dékány, Andriy Piryatynskyy" />

 <h:outputStylesheet library="style" name="main.css" />
</h:head>

<h:body>
 <div id="page">
  <c:if test="#{userManager.registered}">
   <div id="page-top-menu">
    <c:if test="#{userManager.valid}">
     <h:link outcome="/config/user/list" value="Uživatelé" />
     <h:link outcome="/config/active/list" value="Aktivní konfigurace" />
     <h:link outcome="/config/profile/list" value="Profily konfigurací" />
     <h:link outcome="/config/category/list" value="Kategorie položek" />
     <h:link outcome="/config/item-key/list" value="Konfigurační položky" />
    </c:if>
    <!-- TODO h:link outcome="/cis/login/logout" value="Odhlásit 2" rendered="#{not empty request.remoteUser}" /-->

    <a href="/cis/login/logout">Odhlásit</a>
   </div>
  </c:if>

  <div id="page-body">
   <ui:fragment rendered="#{!empty pageName}">
    <div id="page-body-header">
     <h1>
      <h:outputText value="#{pageName}" />
     </h1>
    </div>
   </ui:fragment>

   <div id="page-body-content">
    <ui:fragment rendered="#{!empty pageTitle}">
     <div id="page-body-content-header">
      <h2>
       <h:outputText value="#{pageTitle}" />
      </h2>
     </div>
    </ui:fragment>

    <div id="page-body-content-container">
     <ui:insert name="content" />
    </div>
   </div>
  </div>
 </div>
</h:body>
</html>
