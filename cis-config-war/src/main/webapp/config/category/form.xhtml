<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

 <h:form id="form">
  <h:panelGrid columns="3" id="table">
   <h:panelGroup>
    <h:outputLabel for="name" value="Název" />
   </h:panelGroup>

   <h:panelGroup>
    <h:inputText id="name" styleClass="important short" required="true" requiredMessage="Nebyl vyplněn název" value="#{category.name}" size="40" />
   </h:panelGroup>

   <h:panelGroup>
    <h:messages for="name" styleClass="form:table:error" />
   </h:panelGroup>

   <h:panelGroup />

   <h:panelGroup styleClass="form:table:buttonline">
    <h:commandButton action="#{category[categoryAction]}" type="submit" value="#{categoryButtonName}" />
    <h:button outcome="list" value="Storno" />
   </h:panelGroup>

   <h:panelGroup />

  </h:panelGrid>
 </h:form>
</ui:composition>
