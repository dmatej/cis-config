<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<head>
		<title>CIS config - Top secret</title>
	</head>
	<body>
		<h:dataTable value="#{userManager.allUsers}" var="cisUser">
			<h:column>
				<f:facet name="header">id</f:facet>
				<h:outputText value="#{cisUser.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">login</f:facet>
				<h:outputText value="#{cisUser.login}"/>
			</h:column>
			<h:column>
				<f:facet name="header">First Name</f:facet>
				<h:outputText value="#{cisUser.firstName}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Last Name</f:facet>
				<h:outputText value="#{cisUser.lastName}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Birthday</f:facet>
				<h:outputText value="#{cisUser.birthDate}"/>
			</h:column>
		</h:dataTable>
		<ul>
			<li><a href="/cis/login/logout">Odhl√°sit</a></li>
		</ul>
	</body>
</html>
