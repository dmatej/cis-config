<ui:composition template="/template/main.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

 <f:metadata>
  <f:viewParam name="id" value="#{profileEdit.id}" required="true" requiredMessage="Pro editaci profilu je nutné zadat parametr id." />
  <f:viewAction action="#{profileEdit.init}" />
 </f:metadata>

 <ui:param name="pageName" value="Konfigurační profily" />
 <ui:param name="pageTitle" value="Editace položek profilu &quot;#{profileEdit.name}&quot;" />

 <ui:define name="content">
  <h:form id="form">

   <h:panelGrid columns="3">
    <h:panelGroup>
     <h:outputLabel for="category" value="Kategorie" />
    </h:panelGroup>
    <h:panelGroup>
     <h:selectOneMenu id="category" styleClass="important short" value="#{profileEdit.selectedCategory}" valueChangeListener="#{profileEdit.setSelectedCategory}">
      <f:selectItem itemLabel="vyberte kategorii" noSelectionOption="true" />
      <f:selectItems value="#{profileEdit.allCategories}" var="catg" itemLabel="#{catg.name}" itemValue="#{catg.id}" />
      <f:ajax execute="category" render="category key value" />
     </h:selectOneMenu>
    </h:panelGroup>
    <h:panelGroup>
     <h:messages for="category" styleClass="form:table:error" />
    </h:panelGroup>

    <h:panelGroup>
     <h:outputLabel for="key" value="Klíč" />
    </h:panelGroup>
    <h:panelGroup>
     <h:selectOneMenu id="key" styleClass="important short" value="#{profileEdit.selectedItemKey}" disabled="#{profileEdit.keySelectorDisabled}"
       valueChangeListener="#{profileEdit.setSelectedItemKey}">
      <f:selectItem itemLabel="vyberte klíč" noSelectionOption="true" />
      <f:selectItems value="#{profileEdit.filteredItemKeys}" var="itemKey" itemLabel="#{itemKey.key}" itemValue="#{itemKey.id}" />
      <f:ajax execute="category key" render="key value" />
     </h:selectOneMenu>
    </h:panelGroup>
    <h:panelGroup>
     <h:messages for="key" styleClass="form:table:error" />
    </h:panelGroup>

    <h:panelGroup>
     <h:outputLabel for="value" value="Hodnota" />
    </h:panelGroup>
    <h:panelGroup>
     <h:inputText id="value" styleClass="important short" value="#{profileEdit.profileItemValue}" disabled="#{profileEdit.keyValueDisabled}"
       valueChangeListener="#{profileEdit.setProfileItemValue}" />
    </h:panelGroup>
    <h:panelGroup>
     <h:messages for="value" styleClass="form:table:error" />
    </h:panelGroup>

    <h:panelGroup />

    <h:panelGroup styleClass="form:table:buttonline">
     <h:commandButton value="Přidat položku" actionListener="#{profileEdit.actionAddItem}">
      <f:param name="id" value="#{profileEdit.id}" />
     </h:commandButton>
    </h:panelGroup>

    <h:panelGroup />

    <h:panelGroup />

    <h:panelGroup styleClass="form:table:buttonline2">
<!--      <h:commandButton value="Uložit změny"> -->
<!--       <f:ajax listener="# {profileEdit.actionSaveChanges}" render="data-table" /> -->
<!--      </h:commandButton> -->
     <h:commandButton value="Uložit změny" actionListener="#{profileEdit.actionSaveChanges}">
      <f:param name="id" value="#{profileEdit.id}" />
      <!-- <f:ajax render="data-table" /> -->
     </h:commandButton>

     <h:button value="Storno" outcome="list" />
    </h:panelGroup>

    <h:panelGroup />
   </h:panelGrid>

   <ui:param name="items" value="#{profileEdit.profileItems}" />

   <h:dataTable id="data-table" value="#{items}" var="item" rendered="#{not empty items}">
       <h:column>
     <f:facet name="header">ID</f:facet>
     <a id="item-#{item.id}" class="id"><h:outputText value="#{item.id}" /></a>
    </h:column>

    <h:column>
     <f:facet name="header">Klíč</f:facet>
     <h:outputText value="#{item.key.key}" />
    </h:column>
    <h:column>
     <f:facet name="header">Typ</f:facet>
     <h:outputText value="#{item.key.type}" />
    </h:column>
    <h:column>
     <f:facet name="header">Kategorie</f:facet>
     <h:outputText value="#{item.key.category.name}" />
    </h:column>
    <h:column>
     <f:facet name="header">Hodnota</f:facet>
     <h:outputText value="#{item.value}" />
    </h:column>

    <h:column>
     <f:facet name="header">Editace</f:facet>
     <h:commandLink value="upravit" rendered="#{!profileEdit.isDeletedItem(item.id)}">
      <f:param name="itemId" value="#{item.id}" />
      <!-- <f:ajax execute="item-#{item.id}" render="@form" listener="# {profileEdit.actionUpdateItem}" immediate="true" /> -->
     </h:commandLink>
    </h:column>

    <h:column>
     <h:commandLink value="smazat" rendered="#{!profileEdit.isDeletedItem(item.id)}">
      <f:param name="itemId" value="#{item.id}" />
      <f:ajax execute="item-#{item.id}" render="@form" listener="#{profileEdit.actionDeleteItem}" immediate="true" />
     </h:commandLink>
     <h:commandLink value="obnovit" rendered="#{profileEdit.isDeletedItem(item.id)}">
      <f:param name="itemId" value="#{item.id}" />
      <f:ajax execute="item-#{item.id}" render="@form" listener="#{profileEdit.actionRestoreItem}" immediate="true" />
     </h:commandLink>
    </h:column>
   </h:dataTable>
  </h:form>

  <ul>
   <li><h:link outcome="list" value="Zpět na seznam" /></li>
  </ul>
 </ui:define>
</ui:composition>
