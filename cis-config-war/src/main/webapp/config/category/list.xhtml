<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>CIS config - Seznam kategorií</title>
  <h:outputStylesheet library="style" name="main.css" />
</h:head>

<h:body>
  <h1>Kategorie konfiguračních položek</h1>

  <p><h:link outcome="create" value="Vytvořit novou kategorii" /></p>

  <h:form>
    <h:dataTable value="#{categoryList.allCategories}" var="category">
      <h:column>
        <f:facet name="header">ID</f:facet>
        <a id="category-#{category.id}"><h:outputText value="#{category.id}"/></a>
      </h:column>
      <h:column>
        <f:facet name="header">Název</f:facet>
        <h:outputText value="#{category.name}"/>
      </h:column>

      <h:column>
        <h:commandLink action="#{categoryList.actionDeleteCategory}" value="smazat">
          <f:setPropertyActionListener target="#{categoryList.categoryID}" value="#{category.id}" />
        </h:commandLink>
      </h:column>
      <h:column>
        <h:link outcome="edit" value="upravit">
          <f:param name="id" value="#{category.id}" />
        </h:link>
      </h:column>
    </h:dataTable>
  </h:form>

  <ul>
    <li><a href="/cis/config">Zpět</a></li>
  </ul>
</h:body>
</html>
