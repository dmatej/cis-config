<ui:composition template="/template/main.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

 <ui:param name="pageName" value="CIS config" />
 <ui:param name="pageTitle" value="Přihlášení" />

 <ui:define name="content">
  <form method="post" action="j_security_check">
   <table id="form:table">
    <tr>
     <td class="form:table:label"><label for="username">Přihlašovací jméno</label></td>
     <td><input id="username" class="important login" type="text" name="j_username" size="20" tabindex="1" /></td>
    </tr>
    <tr>
     <td class="form:table:label"><label for="password">Heslo</label></td>
     <td><input id="password" class="important login" type="password" name="j_password" size="20" tabindex="2" /></td>
    </tr>
    <tr>
     <td></td>
     <td class="form:table:buttonline"><input type="submit" value="Přihlásit" tabindex="3" /></td>
    </tr>
   </table>
  </form>
 </ui:define>
</ui:composition>
