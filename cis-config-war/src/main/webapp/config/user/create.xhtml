<ui:composition template="/template/main.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:define name="title">Tvorba uživatele</ui:define>

  <ui:define name="content">
    <h1>Tvorba nového uživatele</h1>
    <h:form>
      <h:panelGrid columns="2" border="1">
        <h:panelGroup>Jméno</h:panelGroup>
        <h:panelGroup>
          <h:inputText required="true" requiredMessage="Není vyplněno jméno" value="#{userCreate.name}" />
        </h:panelGroup>

        <h:panelGroup>Příjmení</h:panelGroup>
        <h:panelGroup>
          <h:inputText required="true" requiredMessage="Není vyplněno příjmení" value="#{userCreate.surname}" />
        </h:panelGroup>

        <h:panelGroup>Login</h:panelGroup>
        <h:panelGroup>
          <h:inputText required="true" requiredMessage="Není vyplněn login" value="#{userCreate.login}" />
        </h:panelGroup>

        <h:panelGroup>Datum narození</h:panelGroup>
        <h:panelGroup>
          <h:inputText required="true" requiredMessage="Není vyplněno datum narození" value="#{userCreate.birthDate}" label="d-M-yyyy">
            <f:convertDateTime pattern="d.M.yyyy" />
          </h:inputText>
        </h:panelGroup>


        <h:panelGroup>
          <h:commandButton type="reset" value="Reset" />
        </h:panelGroup>
        <h:panelGroup>
          <h:commandButton action="#{userCreate.actionAddUser}" type="submit" value="Uložit" />
        </h:panelGroup>
      </h:panelGrid>
    </h:form>

    <ul>
      <li><h:link outcome="list" value="Zpět na seznam" /></li>
    </ul>
  </ui:define>
</ui:composition>
