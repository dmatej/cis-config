<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

 <h:form id="form">
  <h:panelGrid columns="3" id="table">
   <h:panelGroup>
    <h:outputLabel for="name" value="Název" />
   </h:panelGroup>

   <h:panelGroup>
    <h:inputText id="name" class="important" required="true" requiredMessage="Nenbyl vyplněn název" value="#{profile.name}" size="40" />
   </h:panelGroup>

   <h:panelGroup>
    <h:message for="name" styleClass="form:table:error" />
   </h:panelGroup>

   <h:panelGroup>
    <h:outputLabel for="description" value="Popis" />
   </h:panelGroup>

   <h:panelGroup>
    <h:inputTextarea id="description" required="false" value="#{profile.description}" rows="4" cols="40" />
   </h:panelGroup>

   <h:panelGroup />

   <h:panelGroup />

   <h:panelGroup class="form:table:buttonline">
    <h:commandButton action="#{profile[profileAction]}" type="submit" value="#{profileButtonName}" />
    <h:button outcome="list" value="Storno" />
   </h:panelGroup>

   <h:panelGroup />
  </h:panelGrid>
 </h:form>
</ui:composition>
