<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>CIS config - Edit user</title>
  <f:metadata>
    <f:viewParam name="id" value="#{userEdit.id}" required="true" requiredMessage="Pro editaci uživatele je nutné zadat parametr id." />
    <f:viewAction action="#{userEdit.init}" />
  </f:metadata>
</head>

<body>
  <h1>Editace uživatele</h1>
  <h:form>
    <h:panelGrid columns="2" border="1">
      <h:panelGroup>Jméno</h:panelGroup>
      <h:panelGroup>
        <h:inputText required="true" requiredMessage="Není vyplněno jméno" value="#{userEdit.name}" />
      </h:panelGroup>

      <h:panelGroup>Příjmení</h:panelGroup>
      <h:panelGroup>
        <h:inputText required="true" requiredMessage="Není vyplněno příjmení" value="#{userEdit.surname}" />
      </h:panelGroup>

      <h:panelGroup>Login</h:panelGroup>
      <h:panelGroup>
        <h:inputText required="true" requiredMessage="Není vyplněn login" value="#{userEdit.login}" />
      </h:panelGroup>

      <h:panelGroup>Datum narození</h:panelGroup>
      <h:panelGroup>
        <h:inputText required="true" requiredMessage="Není vyplněno datum narození" value="#{userEdit.birthDate}" label="d-M-yyyy">
          <f:convertDateTime pattern="d.M.yyyy" />
        </h:inputText>
      </h:panelGroup>


      <h:panelGroup>
        <h:commandButton type="reset" value="Reset" />
      </h:panelGroup>
      <h:panelGroup>
        <h:commandButton action="#{userEdit.actionUpdateUser}" type="submit" value="Uložit" />
      </h:panelGroup>
    </h:panelGrid>
  </h:form>

  <ul>
    <li><h:link outcome="user-list" value="Zpět na seznam" /></li>
    <li><a href="/cis/login/logout">Odhlásit</a></li>
  </ul>
</body>
</html>
