<ui:composition template="/template/main.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

 <ui:param name="pageName" value="Konfigurační profily" />
 <ui:param name="pageTitle" value="Vytvoření nového konfiguračního profilu" />

 <ui:define name="content">
  <h:form id="form">
   <h:panelGrid columns="3" id="table">
    <h:panelGroup class="form:table:label">
     <label for="form:name">Název</label>
    </h:panelGroup>

    <h:panelGroup>
     <h:inputText id="name" class="important" required="true" requiredMessage="Nenbyl vyplněn název" value="#{profileCreate.name}" size="40" />
    </h:panelGroup>

    <h:panelGroup>
     <h:message for="name" styleClass="form:table:error" />
    </h:panelGroup>

    <h:panelGroup class="form:table:label">
     <label for="form:description">Popis</label>
    </h:panelGroup>
    <h:panelGroup>
     <h:inputTextarea id="description" required="false" value="#{profileCreate.description}" rows="4" cols="40" />
    </h:panelGroup>

    <h:panelGroup />

    <h:panelGroup />

    <h:panelGroup class="form:table:buttonline">
     <h:commandButton action="#{profileCreate.actionAddProfile}" type="submit" value="Vytvořit" />
     <h:button outcome="list" value="Storno" />
    </h:panelGroup>

    <h:panelGroup />
   </h:panelGrid>
  </h:form>
 </ui:define>
</ui:composition>
