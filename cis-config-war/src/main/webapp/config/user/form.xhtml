<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

 <h:form id="form">
  <h:panelGrid columns="3" id="table">
   <h:panelGroup class="form:table:label">
    <label for="form:first-name">Jméno</label>
   </h:panelGroup>

   <h:panelGroup>
    <h:inputText id="first-name" class="important short" required="true" requiredMessage="Nebylo vyplněno jméno" value="#{user.name}" size="40" />
   </h:panelGroup>

   <h:panelGroup>
    <h:message for="first-name" styleClass="form:table:error" />
   </h:panelGroup>

   <h:panelGroup class="form:table:label">
    <label for="form:last-name">Jméno</label>
   </h:panelGroup>

   <h:panelGroup>
    <h:inputText id="last-name" class="important short" required="true" requiredMessage="Nebylo vyplněno příjmení" value="#{user.surname}" size="40" />
   </h:panelGroup>

   <h:panelGroup>
    <h:message for="last-name" styleClass="form:table:error" />
   </h:panelGroup>

   <h:panelGroup class="form:table:label">
    <label for="form:nickname">Login</label>
   </h:panelGroup>

   <h:panelGroup>
    <h:inputText id="nickname" class="important short" required="true" requiredMessage="Nebyl vyplněn login" value="#{user.login}" size="40" />
   </h:panelGroup>

   <h:panelGroup>
    <h:message for="nickname" styleClass="form:table:error" />
   </h:panelGroup>

   <h:panelGroup class="form:table:label">
    <label for="form:birthdate">Datum narození</label>
   </h:panelGroup>

   <h:panelGroup>
    <h:inputText id="birthdate" class="important short" required="true" requiredMessage="Nebylo vyplněno datum narození" value="#{user.birthDate}" label="d.M.yyyy" converterMessage="Datum zadejte ve formátu d.M.yyyy" size="40">
     <f:convertDateTime pattern="d.M.yyyy" />
    </h:inputText>
   </h:panelGroup>

   <h:panelGroup>
    <h:message for="birthdate" styleClass="form:table:error" />
   </h:panelGroup>

   <h:panelGroup />

   <h:panelGroup class="form:table:buttonline">
    <h:commandButton action="#{user[userAction]}" type="submit" value="#{userButtonName}" />
    <h:button outcome="list" value="Storno" />
   </h:panelGroup>

   <h:panelGroup />
  </h:panelGrid>
 </h:form>
</ui:composition>
