<ui:composition template="/template/main.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:param name="pageName" value="Konfigurace" />
  <ui:param name="pageTitle" value="Aktivní konfigurace" />

  <f:metadata>
    <f:viewParam name="selectedCategory" value="#{activeConfigList.selectedCategory}" />
    <f:viewAction action="#{activeConfigList.init}" />
  </f:metadata>

  <ui:define name="content">
    <h:form>
    <h:panelGrid columns="2" border="1">
      <h:panelGroup>Kategorie</h:panelGroup>

      <h:panelGroup>
        <h:selectOneMenu value="#{activeConfigList.selectedCategory}"
          onchange="submit();">
          <f:selectItem itemLabel="vyberte kategorii"
            itemValue="#{activeConfigList.noneSelector}" />
          <f:selectItem itemLabel="všechny"
            itemValue="#{activeConfigList.allSelector}" />
          <f:selectItems value="#{activeConfigList.allCategories}"
            var="category" itemLabel="#{category.name}"
            itemValue="#{category.id}" />
        </h:selectOneMenu>
      </h:panelGroup>

    </h:panelGrid>
    </h:form>

    <h:form>
      <h:dataTable value="#{activeConfigList.filteredActiveItems}"
        var="activeConfiguration">
        <h:column>
          <f:facet name="header">ID</f:facet>
          <a id="activeConfig-#{activeConfiguration.id}"><h:outputText value="#{activeConfiguration.id}" /></a>
        </h:column>
        <h:column>
          <f:facet name="header">Hodnota</f:facet>
          <h:outputText value="#{activeConfiguration.value}" />
        </h:column>
        <h:column>
          <h:commandLink action="#{activeConfigList.actionDeleteActiveConfig}" value="smazat" onclick="return confirm('Opravdu chcete smazat tuto položku?')">
            <f:setPropertyActionListener target="#{activeConfigList.activeConfigID}" value="#{activeConfiguration.id}" />
          </h:commandLink>
        </h:column>
      </h:dataTable>
    </h:form>

    <ul>
      <li><a href="/cis/config">Zpět</a></li>
    </ul>
  </ui:define>
</ui:composition>
