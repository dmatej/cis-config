<ui:composition template="/template/main.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:param name="pageName" value="Kategorie konfiguračních položek" />
  <ui:param name="pageTitle" value="Editace kategorie konfiguračních položek" />

  <f:metadata>
    <f:viewParam name="id" value="#{categoryEdit.id}" required="true" requiredMessage="Pro editaci kategorie je nutné zadat parametr id." />
    <f:viewAction action="#{categoryEdit.init}" />
  </f:metadata>

  <ui:define name="content">
    <h:form>
      <h:panelGrid columns="2" border="1">
        <h:panelGroup>Název</h:panelGroup>
        <h:panelGroup>
          <h:inputText required="true" requiredMessage="Není vyplněn název" value="#{categoryEdit.name}"
                       size="40" />
        </h:panelGroup>

        <h:panelGroup>
          <!-- prazdná buňka -->
        </h:panelGroup>
        <h:panelGroup>
          <h:commandButton action="#{categoryEdit.actionUpdateCategory}" type="submit" value="Uložit změny" />
        </h:panelGroup>
      </h:panelGrid>
    </h:form>

    <ul>
      <li><h:link outcome="list" value="Zpět na seznam" /></li>
    </ul>
  </ui:define>
</ui:composition>
