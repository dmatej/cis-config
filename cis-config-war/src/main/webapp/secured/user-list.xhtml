<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>CIS config - Top secret list</title>
</head>

<body>
  <h1>Seznam uživatelů</h1>

  <p><h:link outcome="user-create" value="Vytvořit nového uživatele" /></p>

  <h:form>
    <h:dataTable value="#{userList.allUsers}" var="cisUser">
      <h:column>
        <f:facet name="header">id</f:facet>
        <a id="user-#{cisUser.id}"><h:outputText value="#{cisUser.id}"/></a>
      </h:column>
      <h:column>
        <f:facet name="header">login</f:facet>
        <h:outputText value="#{cisUser.login}"/>
      </h:column>
      <h:column>
        <f:facet name="header">First Name</f:facet>
        <h:outputText value="#{cisUser.firstName}"/>
      </h:column>
      <h:column>
        <f:facet name="header">Last Name</f:facet>
        <h:outputText value="#{cisUser.lastName}"/>
      </h:column>
      <h:column>
        <f:facet name="header">Birthday</f:facet>
        <h:outputText value="#{cisUser.birthDate}"/>
      </h:column>

      <h:column>
        <f:facet name="header">delete</f:facet>
        <h:commandLink action="#{userList.actionDeleteUser}" value="delete">
          <f:setPropertyActionListener target="#{userList.userID}" value="#{cisUser.id}" />
        </h:commandLink>
      </h:column>
      <h:column>
        <f:facet name="header">edit</f:facet>
        <h:link outcome="user-edit" value="edit">
          <f:param name="id" value="#{cisUser.id}" />
        </h:link>
      </h:column>
    </h:dataTable>
  </h:form>

  <ul>
    <li><a href="/cis/login/logout">Odhlásit</a></li>
  </ul>

  <hr />
  <ul>
    <li>#{infoManager.jsfImplementation}</li>
    <li>#{infoManager.jsfVersion}</li>
  </ul>
</body>
</html>
