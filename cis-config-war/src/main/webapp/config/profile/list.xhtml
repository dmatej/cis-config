<ui:composition template="/template/main.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:param name="pageName" value="Konfigurační profily" />
  <ui:param name="pageTitle" value="Seznam konfiguračních profilů" />

  <ui:define name="content">
    <p><h:link outcome="create" value="Vytvořit nový profil" /></p>

    <h:form>
      <h:dataTable value="#{profileList.allProfiles}" var="profile">
        <h:column>
          <f:facet name="header">ID</f:facet>
          <a id="profile-#{profile.id}"><h:outputText value="#{profile.id}"/></a>
        </h:column>
        <h:column>
          <f:facet name="header">Název</f:facet>
          <h:outputText value="#{profile.name}"/>
        </h:column>
        <h:column>
          <f:facet name="header">Naposledy změněno</f:facet>
          <h:outputText value="#{profile.update}"/>
        </h:column>
        <h:column>
          <f:facet name="header">Poslední úpravce</f:facet>
          <h:outputText value="#{profile.user.login}"/>
        </h:column>

        <h:column>
          <h:commandLink action="#{profileList.actionDeleteProfile}" value="smazat">
            <f:setPropertyActionListener target="#{profileList.profileID}" value="#{profile.id}" />
          </h:commandLink>
        </h:column>
        <h:column>
          <h:link outcome="edit" value="upravit">
            <f:param name="id" value="#{profile.id}" />
          </h:link>
        </h:column>
        <h:column>
          <h:commandLink action="#{profileList.actionActivateProfile}" value="aktivovat">
            <f:setPropertyActionListener target="#{profileList.profileID}" value="#{profile.id}" />
          </h:commandLink>
        </h:column>
      </h:dataTable>
    </h:form>

    <ul>
      <li><a href="/cis/config">Zpět</a></li>
    </ul>
  </ui:define>
</ui:composition>
